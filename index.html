<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="mobile-phone-logo-design-template_416562-881.png" type="image/x-icon">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="">
    <header>
        <nav class="navbar bg-light fixed">
            <div class="container-fluid">
              <a class="navbar-brand text-success fs-3 fw-bolder">Phone Hunter</a>
              <div class="d-flex">
                <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
              </div>
                
              
            </div>
          </nav>
            <div id="no-phone" class="my-5 d-none mt-5">
                <h1 class="text-center text-success fw-bolder fs-1 my-4 ">No Phone Found . Try Again</h1>
            </div>  
            <div id="search-show" class="d-block text-center mt-4">
                <h1 class="text-danger fw-bold fs-1">Search which Phone You Want</h1>
            </div>
  </header>
    <main class="container">
        <section class="my-4">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                
              </div>
              <div id="show-all" class=" text-center d-none">
                <button id="btn-show-all" class="btn btn-success my-4" >Show all</button>
              </div>

        </section>
        <section id="spinner" class="d-none">
            <div style="height: 300px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden ">Loading...</span>
                </div>
              </div>
        </section>
        <section>
    <!-- Modal -->
        <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="PhoneDetailModal" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="PhoneDetailModal"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="phone-details" class="modal-body">
            
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
